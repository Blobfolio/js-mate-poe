[package]
name = "rs_mate_poe"
version = "1.4.2"
authors = ["Blobfolio, LLC. <hello@blobfolio.com>"]
edition = "2021"
rust-version = "1.62"
description = "WASM port of Screen Mate Poe."
license = "WTFPL"
repository = "https://github.com/Blobfolio/js-mate-poe"
readme = "README.md"
publish = false

[package.metadata.bashman]
name = "RS Mate Poe"
bash-dir = "./"
man-dir = "./"
credits-dir = "./"

[lib]
crate-type = ["cdylib"]

[build-dependencies]
guff_css = "0.1.*"

[dependencies]
js-sys = "0.3.*"
wasm-bindgen = "0.2.*"

[dependencies.gloo-console]
version = "0.2.*"
optional = true

[dependencies.itoap]
version = "1.0.*"
default-features = false

[target.'cfg(all(target_arch = "wasm32", not(target_os = "wasi")))'.dependencies]
lol_alloc = "0.3.*"

[dependencies.web-sys]
version = "0.3.*"
features = [
	"AddEventListenerOptions",
	"Blob",
	"BlobPropertyBag",
	"CssStyleDeclaration",
	"Document",
	"Element",
	"Event",
	"EventListenerOptions",
	"EventTarget",
	"HtmlAudioElement",
	"HtmlElement",
	"HtmlImageElement",
	"MouseEvent",
	"Node",
	"ShadowRoot",
	"ShadowRootInit",
	"ShadowRootMode",
	"Url",
	"Window",
]

[features]
default = []

# The Firefox browser extension handles audio differently, and has no dblclick
# event listener. Note: do not enable this in conjunction with other features!
firefox = ["web-sys/CustomEvent", "web-sys/CustomEventInit"]

# The director mode exposes additional browserland methods to make it easier to
# preview and debug animations, like Poe.list, Poe.play, and Poe.speed.
director = ["gloo-console"]

[profile.release]
lto = true
codegen-units = 1
strip = true
