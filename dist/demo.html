	<title>JS Mate Poe</title>

	<style type="text/css">
		body { background-color: lavenderblush; }
		.safe-hide {
			position: absolute;
			top: -100px;
			left: -100px;
			width: 1px;
			height: 1px;
			opacity: 0;

		<thead>
			<tr>
				<th class="poe-demo-col for-play"></th>
				<th class="poe-demo-col for-id">
					<abbr title="The internal animation ID.">ID</abbr>
				</th>
				<th class="poe-demo-col for-name">Name</th>
				<th class="poe-demo-col for-default">
					<abbr title="Animations that trigger when nothing specific has been requested.">Default</abbr>
				</th>
				<th class="poe-demo-col for-startup">
					<abbr title="Starting animations for Poe.">Startup</abbr>
				</th>
				<th class="poe-demo-col for-offscreen">
					<abbr title="Animations that begin outside the window.">Offscreen</abbr>
				</th>
				<th class="poe-demo-col for-link">
					<abbr title="Secondary animations that trigger as children or steps of another.">Dependent</abbr>
				</th>
				<th class="poe-demo-col for-audio">
					<abbr title="Animations that make noise.">Audio</abbr>
				</th>
				<th class="poe-demo-col for-chain">
					<abbr title="Animations to follow.">Chain</abbr>
				</th>
			</tr>
		</thead>
		<tbody id="poe-demo-body"></tbody>
	</table>

	<script src="js-mate-poe.min.js?4"></script>
	<script src="demo.min.js?4"></script>

		document.getElementById('poe-demo').style = null;

		// Do it!
		window.addEventListener('load', () => Poe.start(), { once: true });
