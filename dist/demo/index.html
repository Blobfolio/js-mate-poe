<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS Mate Poe: Playground</title>

	<style type="text/css">
		body { background-color: lavenderblush; }

		[v-cloak],
		.hide-safe {
			position: absolute;
			top: -100px;
			left: -100px;
			width: 1px;
			height: 1px;
			opacity: 0;
		}
	</style>

	<link rel="stylesheet" href="assets/demo.css" />
	<link rel="icon" type="image/png" href="assets/icon.png" />
</head>
<body>

	<div id="app" v-cloak>
		<!-- Immersive Mode. -->
		<poe-icon
			class="immersive-toggle"
			icon="paw"
			title="Toggle Immersive Mode"
			v-on:click.prevent="immersiveToggle(! immersive)"
		></poe-icon>

		<nav
			v-if="! immersive"
			class="tabs"
		>
			<a
				v-for="item in tabs"
				class="tab accent"
				:class="{ 'is-active' : tab === item.id }"
				v-on:click.prevent="tabToggle(item.id)"
			>{{ item.name }}</a>

			<div class="pseudo-tab accent">
				<a
					class="name"
					href="https://github.com/Blobfolio/js-mate-poe"
					rel="noopener"
					target="_blank"
				>{{ name }}</a>
				<span class="version">v{{ version }}</span>
			</div>
		</nav>

		<!-- Animations. -->
		<div
			v-if="tab === 'animations'"
			class="section"
		>
			<h2 class="section-title">Animations</h2>

			<div class="animations">
				<poe-animation
					v-for="item in animations"
					:key="'animation-' + item.id"
					v-bind="item"
				></poe-animation>
			</div>
		</div>

		<!-- Sprite. -->
		<div
			v-if="tab === 'sprite'"
			class="section"
		>
			<h2 class="section-title">Sprite</h2>

			<poe-sprite></poe-sprite>
		</div>
	</div>

	<div id="fader"></div>

	<script src="../js-mate-poe.min.js?ver=6"></script>
	<script src="assets/vue.min.js?ver=6"></script>
	<script src="assets/demo.min.js?ver=6"></script>
	<script>
		(function() {
			// Print some details to console.
			Poe.printAscii();
			Poe.printVersion();

			// Wait for window.load() so we aren't competing with document compilation, etc.
			window.addEventListener('load', () => Poe.start(), { once: true });
		})();
	</script>
