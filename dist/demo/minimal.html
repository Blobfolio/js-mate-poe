<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS Mate Poe: Playground</title>

	<style type="text/css">
		html, body {
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
	<script src="../js-mate-poe.min.js?ver=10"></script>
	<script>
		(function() {
			// Print some details to console.
			Poe.printAscii();
			Poe.printVersion();

			// Wait for window.load() so we aren't competing with document compilation, etc.
			window.addEventListener('load', () => Poe.start(), { once: true });
		})();
	</script>
</body>
</html>
