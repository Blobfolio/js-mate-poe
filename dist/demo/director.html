<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS Mate Poe: Animation Director</title>

	<style type="text/css">
		body { background-color: lavenderblush; }

		[v-cloak],
		.hide-safe {
			position: absolute;
			top: -100px;
			left: -100px;
			width: 1px;
			height: 1px;
			opacity: 0;
		}
	</style>

	<link rel="stylesheet" href="assets/director.css" />
	<link rel="icon" type="image/png" href="assets/icon.png" />
</head>
<body>
	<!-- Our app! -->
	<div id="app" v-cloak>

		<!-- Title bar. -->
		<header id="header">
			<fieldset class="fieldset">
				<label for="animation-id" class="label title">Animation Director</label>
				<select
					id="animation-id"
					v-model.number="currentAnimation"
					v-html="animationList"
				></select>
			</fieldset>

			<nav class="tabs">
				<a
					v-for="(item, k) in scenes"
					class="tab accent"
					:class="{ 'is-active' : k === currentScene }"
					v-on:click.prevent="sceneToggle(k)"
				>#{{ k + 1 }}</a>

				<poe-icon
					class="tab"
					icon="add"
					v-on:click.prevent="sceneAdd"
				></poe-icon>
			</nav>
		</header>

		<main id="main">
			<div class="tools">
				<div
					v-if="false !== steps"
					class="film"
					:style="filmStyle"
				>
					<poe-frame
						:frame="currentFrame"
						:flip-x="currentFlipX"
						:flip-y="currentFlipY"
						class="film-frame"
					></poe-frame>
				</div>

				<nav class="frame-toolbar">
					<poe-frame
						v-for="k in 176"
						:key="'frame-' + k"
						:frame="k - 1"
						:data-id="k - 1"
						v-on:click.prevent="frameAdd(k - 1)"
					></poe-frame>
				</nav>
			</div><!-- .tools -->

			<div class="scene">
				<div class="scene-settings" v-if="scene.frames.length">
					<fieldset class="fieldset">
						<label
							for="scene-duration"
							class="label accent is-required"
						>Duration</label>

						<input
							id="scene-duration"
							v-model.number="scene.duration"
							type="number"
							:min="durationMin"
							:max="durationMax"
						/>
					</fieldset>

					<fieldset class="fieldset">
						<label
							for="scene-move-x"
							class="label accent"
						>X</label>

						<input
							id="scene-move-x"
							v-model.number="scene.moveX"
							type="number"
							:min="moveMin"
							:max="moveMax"
						/>
					</fieldset>

					<fieldset class="fieldset">
						<label
							for="scene-move-y"
							class="label accent"
						>Y</label>

						<input
							id="scene-move-y"
							v-model.number="scene.moveY"
							type="number"
							:min="moveMin"
							:max="moveMax"
						/>
					</fieldset>

					<fieldset class="fieldset">
						<label
							for="scene-repeat"
							class="label accent"
						>Repeat</label>

						<input
							id="scene-repeat"
							v-model.number="scene.repeat"
							type="number"
							min="0"
							:max="repeatMax"
						/>
					</fieldset>

					<fieldset class="fieldset" v-if="scene.repeat">
						<label
							for="scene-repeat-from"
							class="label accent"
						>From</label>

						<input
							id="scene-repeat-from"
							v-model.number="scene.repeatFrom"
							type="number"
							min="0"
							:max="repeatFromMax"
						/>
					</fieldset>

					<fieldset class="fieldset">
						<div class="checkbox">
							<input
								id="scene-flipx"
								class="hide-safe"
								type="checkbox"
								v-model="scene.flipX"
								v-bind:true-value="true"
								v-bind:false-value="false"
							/>
							<label
								for="scene-flipx"
								class="label accent for-checkbox"
							>Flip X</label>
						</div>

						<div class="checkbox">
							<input
								id="scene-flipy"
								class="hide-safe"
								type="checkbox"
								v-model="scene.flipY"
								v-bind:true-value="true"
								v-bind:false-value="false"
							/>
							<label
								for="scene-flipy"
								class="label accent for-checkbox"
							>Flip Y</label>
						</div>
					</fieldset>
				</div><!-- .scene-settings -->

				<div class="scene-frames" v-if="scene.frames.length">
					<div
						v-for="(frame, k) in scene.frames"
						:key="'frame-scene-' + currentScene + '-' + k + '-' + frame"
						class="scene-frame"
					>
						<div class="scene-frame-number accent">
							#{{ frame | zeroPad(3) }}
							<template v-if="scene.repeat && scene.repeatFrom <= k">
								<br>âˆž
							</template>
						</div>

						<poe-frame
							:frame="frame"
							:flip-x="scene.flipX"
							:flip-y="scene.flipY"
							v-on:click.prevent="frameRemove(k)"
						></poe-frame>

						<nav class="scene-frame-position">
							<poe-icon
								icon="arrow"
								class="up"
								:class="{ 'is-disabled' : k <= 0 }"
								title="Move Up"
								v-on:click.prevent="frameUp(k)"
							></poe-icon>

							<poe-icon
								icon="arrow"
								class="down"
								:class="{ 'is-disabled' : k + 1 >= scene.frames.length }"
								title="Move Down"
								v-on:click.prevent="frameDown(k)"
							></poe-icon>
						</nav>
					</div>
				</div><!-- .scene-frames -->
			</div><!-- .scene -->
		</main>

	</div><!-- #app -->

	<svg
		xmlns="http://www.w3.org/2000/svg"
		version="1.0"
		aria-hidden="true"
		class="hide-safe"
	>
		<!-- Add. -->
		<symbol viewBox="0 0 14 14" id="i-add"><path fill="currentColor" fill-rule="evenodd" d="M13 8H8v5c0 .55-.45 1-1 1s-1-.45-1-1V8H1c-.55 0-1-.45-1-1s.45-1 1-1h5V1c0-.55.45-1 1-1s1 .45 1 1v5h5c.55 0 1 .45 1 1s-.45 1-1 1z"/></symbol>

		<!-- Arrow. -->
		<symbol viewBox="0 0 447.561 512.172" id="i-arrow"><path fill="currentColor" d="M446.742 283.925c-1.664-3.989-5.547-6.592-9.856-6.592H320V10.667C320 4.779 315.22 0 309.334 0H138.667C132.779 0 128 4.779 128 10.667v266.667H10.667a10.702 10.702 0 00-9.856 6.571c-1.643 3.989-.747 8.576 2.304 11.627l212.8 213.504a10.675 10.675 0 007.552 3.136c2.837 0 5.547-1.131 7.552-3.115l213.419-213.504a10.645 10.645 0 002.304-11.628z"/></symbol>
	</svg>

	<script src="assets/vue.min.js?ver=18"></script>
	<script src="assets/director.min.js?ver=18"></script>
</body>
</html>
